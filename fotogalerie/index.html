<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="fotogalerie.css">
    <title>Fotogalerie</title>
    <link rel="icon" href="../images/LogoFullTr.png">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="head">
        <div class="head-float">
            <a href="/"><img src="../images/Logo.png" alt="logo" class="logo"></a>
        <ul class="navbar">
            <li class="navbar-item"><a href="../" class="navbar-link">O nás</a></li>
            <li class="navbar-item"><a href="../druzina/" class="navbar-link">Družina</a></li>
            <li class="navbar-item"><a href="../akce/" class="navbar-link">Akce</a></li>
            <li class="navbar-item"><a href="../fotogalerie/" class="navbar-link">Fotky</a></li>
        </ul>
        </div>
    </nav>
    <div class="page">
        <div class="page-float">
           <h1 class="page-heading">Naše fotografie</h1>
           <div class="gallery">
                <div class="window">
                    <h2 class="window-heading">Příprava tábora</h2>
                    <img class="window-img" src="images/PripravaTabora.JPG" alt="Příprava tábora" style="object-position: 50% 10%;">
                    <a href="https://photos.app.goo.gl/aXEQmUPJ1YwQMyN1A" class="window-back" target="_blank"><p class="window-date">20. - 24. 6. 2020</p></a>
                </div>
                <div class="window">
                    <h2 class="window-heading">Květnová oddílová rada</h2>
                    <img class="window-img" src="images/KvetnovaOddilovaRada.jpeg" alt="Květnová oddílová rada">
                    <a href="https://photos.app.goo.gl/vp4eDEFbgDygcES66" class="window-back brown" target="_blank"><p class="window-date">23. 5. 2020</p></a>
                </div>
           </div>
        </div>
    </div>
</body>
</html>
